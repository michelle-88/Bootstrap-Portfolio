<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <!-- Bootstrap core CSS -->

  <!-- Material Design Bootstrap -->

  <!-- JQuery -->

  <!-- Bootstrap tooltips -->

  <!-- Bootstrap core JavaScript -->

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

  <!-- Personal CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Contact</title>
</head>

<body>
  <!-- Navbar with page links -->
  <nav class="mb-1 navbar navbar-expand-lg navbar-dark">
      <span class="navbar-brand"><strong>Michelle Mesorana</strong></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
        aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="far fa-address-card"></i> About            
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">
              <i class="far fa-folder-open"></i> Portfolio
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">
              <i class="far fa-envelope"></i> Contact
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
  </nav>

  <!-- Container with contact form -->
  <div class="container my-5 mr-lg-5 px-5">
    <h1 class="title-text display-4 mb-5">Contact</h1>
    <div class="row">
      <div class="col-12 col-lg-6">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
    </form>
    <div class="d-flex flex-row-reverse">
        <button type="button" class="btn white-text mt-2">Submit</button>
    </div>
  </div>
  </div>
  </div>

</body>

</html>
